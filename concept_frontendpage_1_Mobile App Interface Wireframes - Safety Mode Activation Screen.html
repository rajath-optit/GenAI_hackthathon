<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Mode Activation Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .container { 
            width: 360px; 
            border-radius: 20px; 
            background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #3a7bd5, #00d2ff); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-size: 18px; 
            font-weight: 600; 
        }
        .section { padding: 20px; }
        .button { 
            background: #FF0000; 
            color: white; 
            padding: 10px; 
            text-align: center; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 0; 
        }
        .alert { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">GuardianNet 🔋 📶 🔔</div>
    <div class="section">
        <div class="alert">🛡️ SAFETY MODE: OFF</div>
        <div class="button">[ACTIVATE SAFETY MODE] 🔴 PRESS</div>
        <p>📍 Current Location: Whitefield, Bangalore</p>
        <p>👥 Friends Nearby: 3</p>
        <p>🚨 Emergency Contacts: Set</p>
        <div class="section">
            <p>👫 Friend Tagging (TeamSync)</p>
            <p>📱 Personal Black Box: ON</p>
            <p>🚁 Drone Coverage: Available</p>
        </div>
        <div class="button">[Settings]</div>
        <div class="button">[Emergency]</div>
        <div class="button">[Help]</div>
    </div>
</div>

</body>
</html>
