<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Integration Flow Diagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 375px; /* iPhone 12 width */
            margin: 20px auto;
            border: none;
            border-radius: 30px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .header::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            transform: rotate(45deg) translate(30px, -30px);
        }
        .section {
            padding: 25px;
            color: #333;
            background: white;
        }
        .section h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section h4::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
        }
        .section p {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">GUARDIANNET SYSTEM INTEGRATION</div>
    <div class="section">

        <h4>OUTPUT</h4>
        <p>üì± Mobile Alerts</p>
        <p>üì∫ Smart Displays</p>
        <p>üîä Audio Announcements</p>
    </div>
</div>

</body>
</html>
